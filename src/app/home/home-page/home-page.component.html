<div *ngIf="header$ | async as header">
  <header
    id="banner"
    class="scrollto clearfix shift-left"
    data-enllax-ratio=".5"
    [style.background]="
      'url(../assets/images/banner-images/' +
      header.image +
      ' ) no-repeat center top ;'
    "
  >

    <div id="banner-content" class="row clearfix ">
      <div class="col-38">
        <div class="section-heading">
          <h1 id="tagline">{{ header.tagline }}</h1>
          <h2>{{ header.title }}</h2>
        </div>

        <a routerLink="{{ header.buttonlink }}" class="button" id="myButton">{{
          header.buttontext
        }}</a>
      </div>

    </div>
  </header>
</div>
